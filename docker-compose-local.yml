# `docker-compose -f docker-compose-local.yml up -d --build --force-recreate`

version: '3.8'

services:

  dts:
    container_name: 'dts'
    build:
      context: '.'
      dockerfile: 'Dockerfile'
    tty: true
    volumes:
      # App
      - './:/home/appuser'
      # Logs
      - './logs:/home/appuser/logs'
      #BB
      - './batch_builder_client/BatchBuilder-2.3.2:/home/batchbuilder'
      #BB config
      - './batch_builder_client/BatchBuilder-2.3.2/conf/bb.properties.dev:/home/batchbuilder/conf/bb.properties'
    env_file:
      - '.env'
    ports:
      - "10581:8443"
      - "4444:4444"
